<div class="container">
  <div class="row">
    <div *ngFor="let currentPost of posts">
    <div class="col-md-3">
      <h4>{{currentPost.title}}</h4>
      <img src={{currentPost.image}}/>
      <p>{{currentPost.description}}</p>
    </div>
    <div class="col-md-1"></div>
    </div>
  </div>
</div>
